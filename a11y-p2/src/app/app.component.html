<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">
  Show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">FirstName</label>
      <input
        aria-describedby="firstName-error"
        [attr.aria-invalid]="form.get('firstName').invalid"
        id="firstName"
        formControlName="firstName"
      />
      <span
        id="firstName-error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required"
      >
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surname">SurName</label>
      <input
        aria-describedby="surname-error"
        [attr.aria-invalid]="form.get('surname').invalid"
        id="surname"
        formControlName="surname"
      />
      <span
        id="surname-error"
        class="validation-error"
        *ngIf="form.get('surname')?.errors?.required"
      >
        Surname name is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input
        aria-describedby="age-error"
        [attr.aria-invalid]="form.get('age').invalid"
        id="age"
        formControlName="age"
      />
      <span
        id="age"
        class="validation-error"
        *ngIf="form.get('age')?.errors?.required"
      >
        Age name is required
      </span>
    </div>

    <label>Subscribe to news letter</label>
    <input
      type="checkbox"
      id="info"
      formControlName="info"
      (change)="info = !info"
    />
    <p [@fade] *ngIf="info">This is a placeholder for more information</p>

    <div class="button-group">
      <button
        class="button button-primary"
        type="submit"
        [attr.aria-disabled]="form.invalid"
      >
        Submit
      </button>
      <button
        class="button button-secondary"
        type="button"
        (click)="modalRef.close()"
      >
        Cancel
      </button>
    </div>
  </form>
</ng-template>

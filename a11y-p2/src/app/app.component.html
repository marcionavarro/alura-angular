<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">
  Show modal
</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">FirstName</label>
    <input id="firstName" [(value)]="firstName" />
  </div>

  <div class="form-field">
    <label for="surname">SurName</label>
    <input id="surname" />
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input id="age" />
  </div>

  <label>Subscribe to news letter</label>
  <input type="checkbox" id="info" (change)="info = !info">
  <p [@fade] *ngIf="info">This is a placeholder for more information</p>

  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button
      class="button button-secondary"
      type="button"
      (click)="modalRef.close()"
    >
      Cancel
    </button>
  </div>
</ng-template>

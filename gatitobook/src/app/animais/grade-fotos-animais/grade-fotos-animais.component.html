<p class="text-center text-muted" *ngIf="!animais.length">
  Desculpe não há animais
</p>

<div class="container my-5">
  <div class="row">
    <div *ngFor="let animal of animais" class="col-sm-12 col-md-6 col-lg-4">
      <app-cartao>
        <app-animal
          [url]="animal.url"
          [descricao]="animal.description"
        ></app-animal>
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div>
            <i aria-hidden="true" class="fa fa-heart-o fa-1x me-2">
              {{ animal.likes }}
            </i>
            <i aria-hidden="true" class="fa fa-comment-o fa-1x me-2">
              {{ animal.comments }}
            </i>
          </div>
          <div>
            <a [routerLink]="['/animais', animal.id]">Ver mais</a>
          </div>
        </div>
      </app-cartao>
    </div>
  </div>
</div>

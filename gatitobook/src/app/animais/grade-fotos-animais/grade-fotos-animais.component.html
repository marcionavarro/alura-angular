<p class="text-center text-muted" *ngIf="!animais.length">
  Desculpe não há animais
</p>

<div class="container my-5">
  <div *ngFor="let animal of animais" class="col-4">
    <!-- <a [routerLink]="['/animais', animal.id]">Ver mais</a> -->
    <app-cartao>
      <app-animal
        [url]="animal.url"
        [descricao]="animal.description"
      ></app-animal>
      <div class="card-body">
        <i aria-hidden="true" class="fa fa-heart-o fa-1x me-2">
          {{ animal.likes }}
        </i>
        <i aria-hidden="true" class="fa fa-comment-o fa-1x me-2">
          {{ animal.comments }}
        </i>
      </div>
    </app-cartao>
  </div>
</div>
